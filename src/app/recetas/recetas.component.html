<div nz-row nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="24" nzJustify="center">
  <h1> Receta </h1>
  </div> </div>
  <div nz-row>
  <div nz-col nzSpan="24"><button (click)="show()" nz-button nzType="primary">
  Nueva receta
  </button></div></div>
  <hr>
  <div nz-row>
  <div nz-col nzSpan="24">
<nz-table #basicTable [nzData]="receta">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Preparación</th>
      <th>Tiempo</th>
      <th>Porciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.id}}</td>
      <td>{{data.nombre}}</td>
      <td>{{data.preparacion}}</td>
      <td>{{data.tiempo}}</td>
      <td>{{data.porciones}}</td>
      <td>
        <a (click)="show(data)"><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="¿Deseas eliminarla?" nzPopconfirmPlacement="bottom" 
         (nzOnConfirm)=eliminar(data.id) (nzOnCancel)="cancel()" nzShape="circle" nzCancelText="No" nzOkText="Ok">
        <i nz-icon nzType="delete" nzTheme="outline"></i></a>
      </td>
    </tr>
  </tbody>
</nz-table>
</div></div>





    <nz-modal [(nzVisible)] ="Visible" nzTitle="Manejo de recetas">
      <ng-container *nzModalContent>
      <form nz-form nzLayout="horizontal" (ngSubmit)="save()" [formGroup]= "formreceta">
          <div nz-row [nzGutter]="8">
          <div nz-col  nzSpan="24">
          <nz-form-item>
          <nz-form-label>ID</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese la información solicitada">
          <input formControlName="id" nz-input placeholder="Client's id"/>
          </nz-form-control>
          </nz-form-item>
          </div>
          </div>

          <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
          <nz-form-item>
          <nz-form-label>Nombre</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese la información solicitada">
          <input formControlName="correlativo" nz-input placeholder="Write the client's correlative"/>
          </nz-form-control>
          </nz-form-item>
          </div>
          </div>

          <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
          <nz-form-item>
          <nz-form-label>Preparación</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese la información solicitada">
          <input formControlName="cliente" nz-input placeholder="Write the client's name"/>
          </nz-form-control>
          </nz-form-item>
          </div>
          </div>

          <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
          <nz-form-item>
          <nz-form-label>Tiempo</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese la información solicitada">
          <input formControlName="direccion" nz-input placeholder="Write the client's address"/>
          </nz-form-control>
          </nz-form-item>
          </div>
          </div>

          <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
          <nz-form-item>
          <nz-form-label>Porciones</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese la información solicitada">
          <input formControlName="telefono" nz-input placeholder="Write the client's phone number"/>
          </nz-form-control>
          </nz-form-item>
          </div>
          </div>

      </form>
      </ng-container>
      <ng-container *nzModalFooter>
      <button nz-button nzType="default" (click)="hide()">Cancel</button>
      <button nz-button nzType="primary" (click)="save()">Save</button>
      </ng-container>
      </nz-modal>
