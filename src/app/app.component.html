<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            >
    <div class="sidebar-logo">
        <img src="https://imgur.com/XRWkUaN.png" alt="logo">
        <h1>RECIPEASY</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" nzInlineCollapsed="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="coffee">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/homepage">Bienvenido!</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/recetas">Recetas</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/buscar">Buscar</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/tipo-recetas">Categorias</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               nzType="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
